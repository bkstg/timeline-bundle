services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    Bkstg\NotificationBundle\:
        resource: '../../*'
        exclude: '../../{Entity,Repository,Tests}'

    # Controller services.
    Bkstg\NotificationBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags:
            - { name: controller.service_arguments }

    # Block services.
    Bkstg\NotificationBundle\Block\:
        resource: '../../Block'
        public: true
        arguments:
            - null
        tags:
            - { name: sonata.block }

    # Spread services.
    Bkstg\NotificationBundle\Spread\:
        resource: '../../Spread'
        public: true
        tags:
            - { name: spy_timeline.spread }

    # Notification service alias for autowiring.
    Spy\Timeline\Notification\NotifierInterface: '@Bkstg\NotificationBundle\Notifier\UnreadNotificationManager'
    Spy\Timeline\Driver\ActionManagerInterface: '@spy_timeline.action_manager.orm'
    Spy\Timeline\Driver\TimelineManagerInterface: '@spy_timeline.timeline_manager.orm'

    # Event listener
    Bkstg\NotificationBundle\EventListener\Notifications:
        tags:
            - { name: kernel.event_listener, event: sonata.block.event.bkstg.notification.notifications, method: onBlock }
    Bkstg\NotificationBundle\EventListener\ProductionTimeline:
        tags:
            - { name: kernel.event_listener, event: sonata.block.event.bkstg.notification.production_timeline, method: onBlock }
